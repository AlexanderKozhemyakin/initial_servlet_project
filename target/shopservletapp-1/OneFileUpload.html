<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload one file example</title>
</head>
<body>
    <p>Upload image of t-shirt (for print on one side)</p>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
