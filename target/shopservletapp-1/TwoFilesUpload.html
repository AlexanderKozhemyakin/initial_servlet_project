<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two files upload example</title>
</head>
<body>
    <p>Upload image of t-shirt (for print on both sides)</p>
    <form method="post" action="fileuploadservlet" enctype="multipart/form-data">
        <input type="file" name="file1">
        <input type="file" name="file2">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
